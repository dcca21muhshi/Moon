<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎁 A Surprise for Shaju 💖</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f2, #fff0f5);
      overflow: hidden;
    }
      .page {
  width: 90%;
  max-width: 850px;
  margin: 20px auto;
}
    .wrapper {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

    .cover {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #ffe6f2, #ffd6e8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 100;
      transition: opacity 1s ease;
    }

    .cover h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #d63384;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    .cover p {
      color: #b82d72;
      font-size: 1.2em;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }

    .reveal-btn {
      background-color: #ffb6d9;
      color: white;
      font-size: 1.2em;
      border: none;
      padding: 15px 40px;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(214, 51, 132, 0.3);
      animation: fadeIn 2.5s ease;
    }

    .reveal-btn:hover {
      transform: scale(1.1);
      background-color: #ff8fc7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .floating-emoji {
      position: absolute;
      font-size: 2em;
      animation: float 6s ease-in-out infinite;
      opacity: 0.7;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .emoji1 { top: 10%; left: 15%; animation-delay: 0s; }
    .emoji2 { top: 20%; right: 20%; animation-delay: 1s; }
    .emoji3 { bottom: 15%; left: 25%; animation-delay: 2s; }
    .emoji4 { bottom: 20%; right: 15%; animation-delay: 3s; }

  </style>
</head>
<body>

  <div class="cover" id="cover">
    <div class="floating-emoji emoji1">💖</div>
    <div class="floating-emoji emoji2">🎀</div>
    <div class="floating-emoji emoji3">😻</div>
    <div class="floating-emoji emoji4">💎</div>

    <h1>🎁 A Special Surprise for Shaju [Meri deewani] 💖</h1>
    <p>Click below to open your world of love, memories & magic 🌸✨<br> I Hope you like it Shaju and I Lava yuh </p>
    <button class="reveal-btn" onclick="openSurprise()">Open Surprise 🎀</button>
  </div>

  <script>
    function openSurprise() {
      const cover = document.getElementById('cover');
      cover.style.opacity = '0';
      setTimeout(() => {
        window.location.href = "index.html"; // ✨ redirect to your real homepage
      }, 1200);
    }
  </script>

</body>
</html>
